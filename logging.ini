[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,sqlalchemy

[handlers]
keys=console,file

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=console,file

[logger_uvicorn]
level=DEBUG
handlers=console,file
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=DEBUG
handlers=console,file
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=DEBUG
handlers=console,file
qualname=uvicorn.access
propagate=0

[logger_sqlalchemy]
level=INFO
handlers=console,file
qualname=sqlalchemy.engine
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=default
args=('app.log', 'a')

[formatter_default]
format=%(asctime)s %(levelname)s %(name)s %(message)s
